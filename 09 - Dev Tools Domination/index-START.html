<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ]

      function makeGreen() {
        const p = document.querySelector('p')
        p.style.color = '#BADA55'
        p.style.fontSize = '50px'
      }

      // Regular
      console.log('value', 'another', 'value')
      // Interpolated
      console.log('Hello, I am a substring: %s!', 'DUDE')
      // Styled
      console.log(
        '%c I am some css styled text',
        ' font-size: 20px; background: black; color: green;'
      )
      // warning!
      console.warn('oh noooooo')
      // Error :|
      console.error('this is an error')
      // Info
      console.info('this is some useful info')
      // Testing
      console.assert(1 === 2, 'that is wrong')
      // Viewing DOM Elements
      const p = document.querySelector('p')
      console.log(p)
      console.dir(p)

      // clearing
      console.clear()

      // Grouping together
      dogs.forEach((dog) => {
        console.group(dog.name)
        // console.groupCollapsed(dog.name)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(dog.name)
      })

      // counting
      console.count('Car')
      console.count('Truck')
      console.count('Car')
      console.count('Truck')
      console.count('Car')
      console.count('Truck')
      console.count('Truck')
      console.count('Car')
      console.count('Car')
      console.count('Car')

      // timing
      console.time('fetching data')
      fetch('https://api.github.com/users/moody-cookie')
        .then((response) => response.json())
        .then((data) => {
          console.timeEnd('fetching data')
          console.table(data)
        })

      console.table(dogs)
    </script>
  </body>
</html>
