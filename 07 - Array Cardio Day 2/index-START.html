<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ]

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ]

      // Some and Every Checks
      console.table(people)
      // Array.prototype.some() // is at least one person 19 or older?
      const someAreOlderThan19 = people.some(
        (person) => 2021 - person.year >= 19
      )
      if (someAreOlderThan19) {
        console.log('Yea, some are older than 18...')
      } else {
        console.log('there are no people older than 18...')
      }
      // Array.prototype.every() // is everyone 19 or older?
      const everyoneIsOlderThan19 = people.every(
        (person) => 2021 - person.year >= 19
      )
      if (everyoneIsOlderThan19) {
        console.log('...everyone actually is older than 18!!!')
      } else {
        console.log('...but not everyone!!!')
      }

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      console.table(comments)
      // find the comment with the ID of 823423
      const thatOneComment = comments.find((comment) => comment.id === 823423)
      console.log(thatOneComment)

      // Array.prototype.findIndex()
      // Find the comment with this ID
      const anotherCommentIndex = comments.findIndex(
        (comment) => comment.id === 123523
      )
      // delete the comment with the ID of 123523
      delete comments[anotherCommentIndex]

      console.table(comments)
    </script>
  </body>
</html>
