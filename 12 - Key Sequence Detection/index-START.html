<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      // keyCode
      // 38 -- up
      // 40 -- down
      // 37 -- left
      // 39 -- right
      // 65 -- a
      // 66 -- b
      // 13 -- enter (start)
      const desiredSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]
      let currentPosition = 0

      window.addEventListener('keydown', (e) => {
        const { keyCode } = e
        if (desiredSequence[currentPosition] === keyCode) {
          currentPosition += 1
          console.log(keyCode)
        } else {
          currentPosition = 0
          console.log('slipped!')
        }
        if (currentPosition === desiredSequence.length) {
          console.log('konami code!')
          currentPosition = 0
        }
      })
    </script>
  </body>
</html>
