<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
        { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
        { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
        { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
        { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
        { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
        { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
        { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
        { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
        { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
        { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
        { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 },
      ]

      const people = [
        'Bernhard, Sandra',
        'Bethea, Erin',
        'Becker, Carl',
        'Bentsen, Lloyd',
        'Beckett, Samuel',
        'Blake, William',
        'Berger, Ric',
        'Beddoes, Mick',
        'Beethoven, Ludwig',
        'Belloc, Hilaire',
        'Begin, Menachem',
        'Bellow, Saul',
        'Benchley, Robert',
        'Blair, Robert',
        'Benenson, Peter',
        'Benjamin, Walter',
        'Berlin, Irving',
        'Benn, Tony',
        'Benson, Leana',
        'Bent, Silas',
        'Berle, Milton',
        'Berry, Halle',
        'Biko, Steve',
        'Beck, Glenn',
        'Bergman, Ingmar',
        'Black, Elk',
        'Berio, Luciano',
        'Berne, Eric',
        'Berra, Yogi',
        'Berry, Wendell',
        'Bevan, Aneurin',
        'Ben-Gurion, David',
        'Bevel, Ken',
        'Biden, Joseph',
        'Bennington, Chester',
        'Bierce, Ambrose',
        'Billings, Josh',
        'Birrell, Augustine',
        'Blair, Tony',
        'Beecher, Henry',
        'Biondo, Frank',
      ]

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's

      const born15Cent = inventors.filter(
        (item) => Math.floor(item.year / 100) === 15
      )
      console.log(born15Cent)

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const invFirstLast = inventors.map((item) => ({
        firstname: item.first,
        lastname: item.last,
      }))
      console.log(invFirstLast)

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const sortDate = inventors.slice()
      sortDate.sort((a, b) => a.year - b.year)
      console.log(sortDate)

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?

      const yearsLived = inventors.reduce(
        (acc, item) => acc + (item.passed - item.year),
        0
      )
      console.log(yearsLived)

      // 5. Sort the inventors by years lived
      const newInventors = inventors.slice()
      newInventors.sort((a, b) => a.passed - a.year - (b.passed - b.year))
      console.log(newInventors)

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

      const allBoulevards = JSON.parse(
        '["Boulevard Auguste-Blanqui","Boulevard Barbès","Boulevard Beaumarchais","Boulevard de l\'Amiral-Bruix","Boulevard Mortier","Boulevard Poniatowski","Boulevard Soult","Boulevard des Capucines","Boulevard de la Chapelle","Boulevard de Clichy","Boulevard du Crime","Boulevard du Général-d\'Armée-Jean-Simon","Boulevard Haussmann","Boulevard de l\'Hôpital","Boulevard des Italiens","Boulevard Lefebvre","Boulevard de la Madeleine","Boulevard de Magenta","Boulevard Malesherbes","Boulevard Marguerite-de-Rochechouart","Boulevard Montmartre","Boulevard du Montparnasse","Boulevard Raspail","Boulevard Richard-Lenoir","Boulevard Saint-Germain","Boulevard Saint-Michel","Boulevard de Sébastopol","Boulevard de Strasbourg","Boulevard du Temple","Boulevard Voltaire","Boulevard de la Zone"]'
      )

      const boulevardsContainingDe = allBoulevards.filter((boul) =>
        boul.toLowerCase().includes('de')
      )
      console.log(boulevardsContainingDe)
      // 7. sort Exercise
      // Sort the people alphabetically by last name
      people.sort((a, b) => {
        const getLast = (name) => name.split(', ')[0].trim()
        return getLast(a) < getLast(b) ? -1 : 1
      })
      console.log(people)

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        'car',
        'car',
        'truck',
        'truck',
        'bike',
        'walk',
        'car',
        'van',
        'bike',
        'walk',
        'car',
        'van',
        'car',
        'truck',
      ]

      const instances = data.reduce((res, item) => {
        if (!(item in res)) res[item] = 1
        else res[item] += 1
        return res
      }, {})
      console.log(instances)
    </script>
  </body>
